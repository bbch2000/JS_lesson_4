    <script>

            }
            
            if (check == true) {

                };
                console.log(brocknum);

        }
        
        
        var questions = [
                {
                    count: 1,
                    quest: 'Столица нашей родины это ',
                    ansvers: ['Москва', 'Санкт-Петербург', 'Лондон', 'Париж'],
                    correct: 1
                },
                {
                    count: 2,
                    quest: 'Кто автор «Сказки о попе и работнике его Балде»? ',
                    ansvers: ['Лермонтов', 'Пушкин', 'Крылов', 'Достоевский'],
                    correct: 2

                {

                    ansvers: ['1991', '1986', '1998', '2008'],

                {

                    quest: 'За чем послала жена мужа в мультфильме «Падал прошлогодний снег»?',
                    ansvers: ['За подснежниками', 'За спичками', 'За ёлкой', 'За дровами'],

                    ansvers: ['На базаре', 'На фонтане', 'На лавке', 'На печке'],

                }

        var words = [
            'Добро пожаловать в игру Кто хочет стать миллионером!!! \n Наш первый вопрос на 100 рублей:\n',
            'Неплохо! \n Наш следующий вопрос на 1000 рублей:\n',
            'Вот мы и добрались до первой несгораемой суммы в 10000 руб \n Наш следующий вопрос :\n',
            'Откуда вы все это знаете?! \n Наш следующий вопрос на 100000 рублей:\n',

        ];
        money = [100,1000,10000,100000,1000000]
        function game(){
            let i = 0;
            let check = true;
            while (i < questions.length && check == true) {
                let ansver = prompt(createtext(i));
                ansver = parseInt(ansver);
                if (ansver == questions[i].correct) {
                    i++;
                } else {
                    alert(yourprize(i));
                    check = false;
                }
            }
            if (check == true) {
                alert('Ты точно Вассерман! Твой прииз 1000000 рублей!!!');
            }
        };
        function createtext(n) {
            let text = '';
            text = words[n] + questions[n].quest + '\n';
            for (let i =0 ; i<4; i++){
                text = text + (i +1) + '. ' + questions[n].ansvers[i] +'. \n'
            }
            text = text + 'Ваш ответ:'
            return text;
        }
        function yourprize(n) {
            let text = '';
            if (n<3) {
                text = 'Твой выигрыш 0 рублей, попробуй еще раз!';
            } else {
                text = 'Твой выигрыш 10000 рублей, а ты хорош!';
            }
            return text;
        }
